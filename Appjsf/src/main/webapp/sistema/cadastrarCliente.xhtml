<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:420px;margin:auto;">
		   
	 		 	<p:tab title="Cadastro de Cliente">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome da categoria é de preenchimento obrigatório"/>
	            				  
						 <p:outputLabel for="DataNascimento" value="Data de Nascimento" />
        				 <p:calendar id="DataNascimento" value="#{clienteController.clienteModel.dataNascimento}" showOn="button" required="true"
	            				  requiredMessage="A data de nascimento é de preenchimento obrigatório"/>	            				  
	            				  
						<p:outputLabel value="CPF" for="inputText-cpf"/>
	            		<p:inputText id="inputText-cpf" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.cpf}"
	            				  required="true"
	            				  requiredMessage="O cpf da categoria é de preenchimento obrigatório"/>
 
 						
 						<p:outputLabel value="CEP" for="inputText-cep"/>
	            		<p:inputText id="inputText-cep" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.cep}"
	            				  required="true"
	            				  requiredMessage="O nome da categoria é de preenchimento obrigatório"/>
	            				  
	            				  <p:outputLabel value="Endereco" for="endereco"/>
	            		<p:inputText id="endereco" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.endereco}"
	            				  required="true"
	            				  requiredMessage="O endereco da categoria é de preenchimento obrigatório"/>
 						
 						<p:outputLabel value="Numero" for="numero"/>
	            		<p:inputText id="numero" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.numero}"
	            				  required="true"
	            				  requiredMessage="O numero da cliente é de preenchimento obrigatório"/>
 
 						<p:outputLabel value="Telefone" for="telefone"/>
	            		<p:inputText id="telefone" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{clienteController.clienteModel.telefone}"
	            				  required="true"
	            				  requiredMessage="O telefone da categoria é de preenchimento obrigatório"/>
 
 						            				  
 
	            		       		
  
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{clienteController.Salvar}"
						 update="panelGrid-campos-form"/>
						  
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
	 		 		
	 			 </p:tab>		

	 		</p:tabView>
 
	</ui:define>
 
</ui:composition>
 
</html>
