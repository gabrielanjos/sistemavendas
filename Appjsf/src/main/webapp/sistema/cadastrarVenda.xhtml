<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:420px;margin:auto;">

			<p:tab title="Realizar Venda">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">
			 	<p:outputLabel value="Cliente" for="input-cliente" />
						<p:selectOneMenu id="input-cliente"
							value="#{cadastrarVendaController.vendaModel.cliente}"
							converter="clienteConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{cadastrarVendaController.clientes}" var="a"
								itemValue="#{a}" itemLabel="#{a.nome}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="Produto" for="input-produto" />
						<p:selectOneMenu id="input-produto"
							value="#{cadastrarVendaController.vendaModel.produto}"
							converter="produtoConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{cadastrarVendaController.produtos}" var="p"
								itemValue="#{p}" itemLabel="#{p.nome}" />
						</p:selectOneMenu>
						
						 <p:outputLabel for="console" value="Forma de pagamento" />
        				<p:selectOneMenu id="console" value="#{cadastrarVendaController.vendaModel.formaPagamento}" style="width:125px">
          					  <f:selectItem itemLabel="AVista" itemValue="Avista" />
            				  <f:selectItem itemLabel="Crediario" itemValue="Crediario" />
            				  <f:selectItem itemLabel="Cartão de Credito" itemValue="Cartão de Credito" />
            				<f:selectItem itemLabel="Cartão de debito" itemValue="Cartão de debito" />
        				</p:selectOneMenu>
						
					 	<p:outputLabel value="Quantidade do produto" for="inputText-qtd"/>
	            		<p:inputText id="inputText-qtd" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarVendaController.vendaModel.quantidade}"
	            				  required="true"
	            				  type="number"
	            				  requiredMessage="O quantidade de produto é de preenchimento obrigatório">
	            				  <p:ajax update="inputText-vlr" /> </p:inputText>

							<p:outputLabel value="Nome" for="inputText-vlr"/>
	            		<p:inputText id="inputText-vlr" 
	            				  style="width:300px" 
	            				  value="#{cadastrarVendaController.vendaModel.quantidade}"
	            				  required="true"
	            				  requiredMessage="O nome da marca é de preenchimento obrigatório"/>
 


						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear" actionListener="#{cadastrarVendaController.Salvar}"
							update="panelGrid-campos-form" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
