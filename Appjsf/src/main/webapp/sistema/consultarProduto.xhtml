<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:format="http://dosanjos.net.br/LocalDateTimeConverter">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
 
		<p:dialog header="Editar cadastro de produto" 
				  id="dialog-modal-editar" 
		   		  widgetVar="dialog-modal-editar" 
		   		  modal="true" 
		   		  height="400px"
		   		  width="550px">
 
    		 <ui:include src="/sistema/editarPessoa.xhtml"/>
 
 
		</p:dialog>
 
		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">
 
			<p:dataTable id="dataTable-registros"
						 var="produto" 
						 value="#{produtoConsultaController.produtos}" 
						 rows="15"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15"
                                                 style="width:98%;">
 
				        <p:column headerText="CÃ³digo" filterBy="#{produto.codigo}" filterEvent="enter" filterStyle="width: 70px;"
				        >
            				<h:outputText value="#{produto.codigo}" />
        				</p:column>
 
        				<p:column headerText="Nome" filterBy="#{produto.nome}" filterEvent="enter" filterStyle="width: 70px;">
            				<h:outputText value="#{produto.nome}" />
        				</p:column>
 
        				<p:column headerText="Tamanho" filterBy="#{produto.tamanho}" filterEvent="enter" filterStyle="width: 70px;">
            				<h:outputText value="#{produto.tamanho}" />
        				</p:column>
 
        				
 
        				 <p:column headerText="" style="width:25px;">
 
        				       <p:commandButton icon="ui-icon-pencil" 
        				    				    title="Editar Produto"                        					 
                        					    ajax="true"                        					 
                        					    actionListener="#{produtoConsultaController.Editar(produto)}"
                        					    oncomplete="PF('dialog-modal-editar').show();" 
                        					    update="dialog-modal-editar"/>
 
        				 </p:column>
 
        				 <p:column headerText="" style="width:25px;">
 
        				    <p:commandButton icon="ui-icon-trash" 
        				    		     title="Excluir Registro"                        					 
                        					 ajax="true"
                        					 actionListener="#{produtoConsultaController.Excluir(produto)}"
                        					 update="@form" />
 
        				 </p:column>
 
			</p:dataTable>
 
		</h:form>
 
	</ui:define>
 
</ui:composition>
</html>
